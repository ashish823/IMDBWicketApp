<Wicket:extend>
<h1> This is Login Page</h1>
<div wicket:id="help"></div> <!-- For the modal -->
<div class ="panel panel-primary">
	<div class="panel-heading"> Login Form<span class="label label-warn pull-right">
	<a href="#" wicket:id="help_link"> Help Me</a></span></div> <!-- for help link -->
	<div class="panel-body">
	<span wicket:id = "error_message"></span>
		<form class = "form" wicket:id ="loginForm">
			<label class= "label label-primary" wicket:id = "username_label"></label>
			<input type ="text" class ="form-control" wicket:id = "username_textfield">
			<label class= "label label-primary" wicket:id = "password_label"></label>
			<input type ="password" class ="form-control" wicket:id = "password_textfield">
			<button class="btn btn-success" wicket:id="login_button">Login</button>
		</form>
	</div>
	<div class="panel-footer"> footer</div>
	
</div>

<table class="table table-stripped table-bordered" wicket:id = "datatable">

</table>


<table class="table table-stripped table-bordered">
<tr wicket:id="rows">
	<td wicket:id ="cells">	<span wicket:id="cell">cell content goes here</span>
	</td>
</tr>

</table>

</Wicket:extend>
